        <h1><a name="kanchor23"></a>アクティビティカテゴリを編集する</h1>
        <p>アクティビティカテゴリの編集方法について説明します。</p>
        <p>&#160;</p>
        <p class="title">アクティビティカテゴリの編集方法について</p>
        <p>定義できるカテゴリは、5つです。</p>
        <p>[名前]の値をクリックして入力します。</p>
        <ul type="1">
            <li class="p-警告" value="1">
                <p>入力できる文字数は、半角64文字(全角も可)です。それを超えて入力した場合、エラーダイアログが開きます。</p>
            </li>
            <li class="p-警告" value="2">
                <p>既に使用している[名前]は入力できません。同じ値を入力した場合、エラーダイアログが開きます。</p>
            </li>
            <li class="p-警告" value="3">
                <p>[名前]は必ず入力してください。値が空文字の場合、エラーダイアログが開きます。</p>
            </li>
        </ul>
        <ul>
            <li class="p-情報" value="1">
                <p>[カテゴリ]の編集はできません。</p>
            </li>
        </ul>
        <p>&#160;</p>
    </body>
