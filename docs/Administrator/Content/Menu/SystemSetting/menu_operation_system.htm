        <h1>システムの動作</h1>
        <p>ビューを[システムの動作]ビューに切り替えます。</p>
        <p>&#160;</p>
        <p class="title">表示方法</p>
        <ol style="list-style-type: decimal;">
            <li value="1">
                <p><a href="menu_sys_setting.htm">[システム設定]メニュー</a>の[システムの動作]をクリックします。</p>
            </li>
            <li value="2">
                <p><a href="../../HelpButton/SystemSettingView.htm">[システムの動作]ビュー</a>に切り替わります。</p>
            </li>
        </ol>
        <ol style="list-style-type: decimal;">
            <li class="p-警告" value="1">
                <p>切り替える前の編集ビューで、データベースに反映されていない編集内容があると、<a href="../../UseAdministrator/change_view.htm#refrection_dialog">ダイアログ</a>が開きます。</p>
            </li>
        </ol>
