        <h1>ライセンスの登録</h1>
        <p>TimeTracker FXを使うにあたって、プロダクトIDとライセンスキーの登録が必要になります。</p>
        <p>&#160;</p>
        <p class="title">ライセンスの登録をするには</p>
        <ol style="list-style-type: decimal;">
            <li value="1">
                <p><a href="menu_sys_setting.htm">[システム設定]メニュー</a>の[ライセンスの登録]をクリックします。</p>
            </li>
            <li value="2">
                <p>[ライセンスの登録]ダイアログが開きます。</p>
            </li>
        </ol>
        <ul type="1">
            <li class="p-情報" value="1">
                <p>操作方法は、<a href="../../SystemSettingGroup/sys_setting_group.htm">[システム設定]グループ</a>の<a href="../../HelpButton/setup_license.htm">[ライセンスを登録する]</a>と同じです。</p>
            </li>
        </ul>
        <p>&#160;</p>
