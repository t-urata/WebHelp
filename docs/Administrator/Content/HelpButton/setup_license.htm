        <h1><a name="kanchor51"></a>ライセンスを登録する</h1>
        <p>ライセンス数の追加やアップグレード時に、新しいプロダクトID・ライセンスキーを登録・変更できます。</p>
        <p>&#160;</p>
        <p class="title">ライセンスを登録するには</p>
        <p>
            <img src="../Image/license_register.png" alt="" style="border: none;" width="320" height="253" border="0" />
        </p>
        <ol style="list-style-type: decimal;">
            <li value="1">
                <p>[プロダクトID]のテキストボックスに、プロダクトIDを入力します。</p>
            </li>
            <li value="2">
                <p>[ライセンスキー]のテキストボックスに、ライセンスキーを入力します。</p>
            </li>
            <li value="3">
                <p>[OK]ボタンをクリックすると、 <a href="javascript:void(0);" class="MCToggler MCTogglerHead MCTogglerHotSpot MCToggler_Open toggler MCTogglerHotSpot_" data-mc-targets="t1"><img class="MCToggler_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open" />登録したライセンス情報が表示</a>されます。</p>
                <div style="display: none;" data-mc-target-name="t1">
                    <p>
                        <img src="../Image/license_register_end.png" alt="" style="border: none;" width="400" height="300" border="0" />
                    </p>
                </div>
            </li>
        </ol>
        <p>&#160;</p>
