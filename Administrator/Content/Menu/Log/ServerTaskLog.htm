        <p class="MCWebHelpFramesetLink MCWebHelpFramesetLinkTop"><a href="../../../Administrator.htm#Menu/Log/ServerTaskLog.htm">目次を表示</a>

        <h1>サーバタスクログ</h1>
        <p>ビューを[サーバタスクログ]ビューに切り替えます。</p>
        <p>&#160;</p>
        <p class="title">表示方法</p>
        <ol>
            <li value="1">
                <p><a href="LogMenu.htm">[ログ]メニュー</a>の[サーバタスクログ]をクリックします。</p>
            </li>
            <li value="2">
                <p><a href="../../HelpButton/ServerTask.htm">[サーバタスクログ]ビュー</a>に切り替わります。</p>
            </li>
            <li class="p-警告" value="3">
                <p>切り替える前の編集ビューで、データベースに反映されていない編集内容があると、<a href="../../UseAdministrator/change_view.htm#refrection_dialog">ダイアログ</a>が開きます。</p>
            </li>
        </ol>
