        <h1>サポート</h1>
        <p>TimeTracker FXのサポートサイトに接続します。</p>
        <p>&#160;</p>
        <p class="title">サポートサイトを表示するには</p>
        <ol style="list-style-type: decimal;">
            <li value="1">
                <p><a href="menu_help.htm">[ヘルプ]メニュー</a>の[サポート]をクリックします。</p>
            </li>
            <li value="2">
                <p>サポートのサイトに接続します。</p>
            </li>
        </ol>
        <p>&#160;</p>
        <ul>
            <li class="p-警告" value="1">
                <p>サポートサイトを表示するには、インターネットへ接続できる環境が必要です。</p>
            </li>
        </ul>
        <p>&#160;</p>
