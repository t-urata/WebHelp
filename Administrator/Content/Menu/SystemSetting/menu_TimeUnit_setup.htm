        <h1>工数入力粒度の設定</h1>
        <p>TimeTracker FXで入力可能な工数の粒度を設定します。</p>
        <p>入力粒度の設定は、計画工数・実績工数それぞれに設定できます。</p>
        <p>&#160;</p>
        <p class="title">工数入力粒度を設定するには </p>
        <ol>
            <li value="1">
                <p><a href="menu_sys_setting.htm">[システム設定]メニュー</a>の[工数入力粒度の設定]をクリックします。</p>
            </li>
            <li value="2">
                <p>[工数入力粒度の設定]ダイアログが開きます。</p>
            </li>
        </ol>
        <ul>
            <li class="p-情報" value="1">
                <p>操作方法は<a href="../../SystemSettingGroup/sys_setting_group.htm">[システム設定]グループ</a>の<a href="../../HelpButton/TimeUnitForm.htm">[工数入力粒度の設定]</a>と同じです。</p>
            </li>
        </ul>
        <p>&#160;</p>
