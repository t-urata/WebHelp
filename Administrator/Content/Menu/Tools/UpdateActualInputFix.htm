        <p class="MCWebHelpFramesetLink MCWebHelpFramesetLinkTop"><a href="../../../Administrator.htm#Menu/Tools/UpdateActualInputFix.htm">目次を表示</a>
        </p>
        <h1>工数入力定着率の更新</h1>
        <p>以下の設定を変更した場合に、指定した期間の工数入力定着情報を変更後の設定で一括更新します。</p>
        <ul type="disc">
            <li value="1">
                <p style="margin-left: 8px;">プランナーの[プロジェクトの設定]にて[リソース負荷の計算対象とする]の設定を変更</p>
            </li>
            <li value="2">
                <p style="margin-left: 8px;">Administratorの[プロジェクトの一覧]にてプロジェクトの実績データを削除(無効化のため)</p>
            </li>
            <li value="3">
                <p style="margin-left: 8px;">Administratorの[稼働日の設定]にてシステムの稼働日を変更</p>
            </li>
        </ul>
        <p>&#160;</p>
        <p class="title">工数入力定着率の更新をするには
        </p>
        <ol style="list-style-type: decimal;">
            <li value="1">
                <p><a href="menu_tool.htm">[ツール]メニュー</a>の[工数入力定着率の更新]をクリックします。
                </p>
            </li>
            <li value="2">
                <p><a href="../../HelpButton/UpdateActualInputFixDialog.htm">[工数入力定着率の更新]ダイアログ</a>が開きます。</p>
            </li>
        </ol>
    </body>
