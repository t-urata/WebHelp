        <p class="MCWebHelpFramesetLink MCWebHelpFramesetLinkTop"><a href="../../../Administrator.htm#Menu/File/menu_re_reading.htm">目次を表示</a>
        </p>
        <h1>データベースから再読込</h1>
        <p>データベースから情報を読み込みます。</p>
        <p>&#160;</p>
        <p class="title">データベースから再読込するには</p>
        <ol style="list-style-type: decimal;">
            <li value="1">
                <p>[ファイル]メニューの[データベースから再読込]をクリックします。</p>
            </li>
            <li value="2">
                <p>データベースから、その時点での最新の情報を読み込みます。</p>
            </li>
            <li class="p-警告" value="3">
                <p>データベースに反映されていない変更内容があると、変更を破棄するかどうかの<a href="../../UseAdministrator/save_and_reload.htm">ダイアログ</a>が開きます。</p>
            </li>
        </ol>
        <ul>
            <li class="p-情報" value="1">
                <p>ビューごとに設定されている<a href="../../UseAdministrator/save_and_reload.htm">[データベースから再読込]</a>ボタンをクリックしたときの動作と同じです。</p>
            </li>
        </ul>
        <p>&#160;</p>
