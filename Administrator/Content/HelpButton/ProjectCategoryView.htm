        <h1><a name="kanchor26"></a>プロジェクトカテゴリビュー</h1>
        <p>プロジェクトに対して設定できるカテゴリを定義します。カテゴリの値を一覧から選択できるようにすることも可能です。</p>
        <p>ここで定義されたプロジェクトカテゴリをプランナーのプロジェクトの設定で選択できます。</p>
        <p>&#160;</p>
        <p class="title">構成</p>
        <p>プロジェクトカテゴリビューは、次の内容で構成されています。</p>
        <p>
            <img src="../Image/project_category_view.png" alt="" style="border-left-style: Solid;border-left-width: 1px;border-right-style: Solid;border-right-width: 1px;border-top-style: Solid;border-top-width: 1px;border-bottom-style: Solid;border-bottom-width: 1px;" width="481" height="487" border="1" />
        </p>
        <p>&#160;</p>
        <p class="title">プロジェクトカテゴリビューを利用するには</p>
        <p>プロジェクトカテゴリビューでは、以下の操作ができます。</p>
        <ul type="disc">
            <li value="1">
                <p><a href="../ProjectGroup/ProjectCategoryView/edit_project_category.htm">プロジェクトカテゴリを編集する</a>
                </p>
            </li>
            <li value="2">
                <p><a href="../UseAdministrator/save_and_reload.htm">プロジェクトカテゴリ情報をデータベースに反映する</a>
                </p>
            </li>
            <li value="3">
                <p><a href="../UseAdministrator/save_and_reload.htm">データベースからプロジェクトカテゴリ情報を再読込する</a>
                </p>
            </li>
        </ul>
        <p>&#160;</p>
